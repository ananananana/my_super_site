<!doctype html>
<html>

	<body>
		<header class="header">
			<div class="menu">

					<a href="#">Новости</a><a href="#" class="middle">Статьи</a><a href="#">О нас</a>

			</div>
			<div class="flag">
				<a href="login.html">Войти</a>
			</div>
		</header>

		<div class="content">
			<div class="form">
				<h1 class="title">Регистрация</h1>
				<div class="line"><input type="text" placeholder="Имя" class="input"></div>
				<div class="line with"><input type="text" placeholder="Почта" class="input"></div>

		<footer class="footer">
			<div class="menu">
				<a href="#">Новости</a><a href="#" class="middle">Статьи</a><a href="#">О нас</a>
			</div>
			<div class="social">

			</div>
		</footer>
		<script>
			$('.icon-hum').click(function(){
				$('.icon-hum').toggleClass('active');
				$('.header .menu .menu').toggle();
				$('.header .menu .menu').toggleClass('active');
			})
			var active = 1;
			function slideLeft(){
				active--;
				if (active <= 0) active = 3;
				$('.images .item').hide();
				$('.images .item-'+active).show()
			}
			function slideRight(){
				active++;
				if (active > 3) active = 1;
				$('.images .item').hide();
				$('.images .item-'+active).show();
			}
		</script>
	</body>
</html>
